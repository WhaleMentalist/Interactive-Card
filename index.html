<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive Card Details Form</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- External Javascript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.12.0/additional-methods.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>

  <!-- Project Javascript -->
  <script type="text/javascript" src="js/interactive-card.js"></script>
  <script type="text/javascript" src="js/validate.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="background image-cover">
      <div class="credit-card-front image-cover">
        <img src="images/bg-card-front.png" alt="Credit Card Front">
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="card-holder">Jane Appleseed</p>
        <p id="expiration">MM/YY</p>
      </div>
      <div class="credit-card-back image-cover">
        <img src="images/bg-card-back.png" alt="Credit Card Back">
        <p id="cvc">000</p>
      </div>
    </div>
    <div class="card-input-container">
      <form id="card-input-form" action="index.html" method="post">
        <div class="column-container">
          <label for="card-holder">CARDHOLDER NAME</label>
          <input id="card-holder-input" type="text" name="card-holder" value="" placeholder="e.g. Jane Appleseed" autocomplete="off">
        </div>
        <div class="column-container">
          <label for="card-number-input">CARD NUMBER</label>
          <input id="card-number-input" type="text" name="card-number" value="" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" maxlength="19">
        </div>
        <div class="row-container medium-gap">
          <div class="column-container">
            <label for="expiration">EXP. DATE (MM/YY)</label>
            <div class="row-container small-gap">
              <input id="expiration-month" class="small-input left-float" type="text" name="expiration-month" placeholder="MM" autocomplete="off" maxlength="2">
              <input id="expiration-year" class="small-input left-float" type="text" name="expiration-year" placeholder="YY" autocomplete="off" maxlength="2">
            </div>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input id="cvc-input" class="medium-input" type="text" name="cvc" value="" placeholder="e.g. 123" autocomplete="off" maxlength="3">
          </div>
        </div>
        <button id="confirm-button" type="submit" name="button">Confirm</button>
      </form>
    </div>
  </div>

  <!-- Completed state start -->

</body>
</html>
