<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/interactive-card.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="background image-cover">
      <div class="credit-card-front image-cover">
        <img src="images/bg-card-front.png" alt="Credit Card Front">
        <p id="card-num">0000 0000 0000 0000</p>
        <p id="credit-card-holder">Jane Appleseed</p>
        <p id="expiration-date">00/00</p>
      </div>
      <div class="credit-card-back image-cover">
        <img src="images/bg-card-back.png" alt="Credit Card Back">
      </div>
    </div>
    <div class="card-input-container">
      <form class="" action="index.html" method="post">
        <div class="column-container">
          <label for="cardholder">CARDHOLDER NAME</label>
          <input type="text" name="card-holder" value="" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="column-container">
          <label for="card-num-input">CARD NUMBER</label>
          <input id="card-num-input" type="text" name="card-number" value="" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        </div>
        <div class="row-container medium-gap">
          <div>
            <label for="expiration">EXP. DATE (MM/YY)</label>
            <div class="row-container small-gap">
              <input class="small-input left-float" type="text" name="expiration" value="" placeholder="MM">
              <input class="small-input left-float" type="text" name="" value="" placeholder="YY">
            </div>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input class="medium-input" type="text" name="cvc" value="" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit" name="button">Confirm</button>
      </form>
    </div>
  </div>
