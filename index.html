  <div class="main-container">
    <div class="background">
      <!-- Images credit card images go in here... Use relative on positioning??? -->
      <img class="credit-card-front" src="./images/bg-card-front.png" alt="Credit Card Front">
      <img class="credit-card-back" src="./images/bg-card-back.png" alt="Credit Card Back">
    </div>
    <div class="card-input-container">
      <form class="" action="index.html" method="post">
        <div class="column-container">
          <label for="cardholder">CARDHOLDER NAME</label>
          <input type="text" name="card-holder" value="" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="column-container">
          <label for="card-number">CARD NUMBER</label>
          <input type="text" name="card-number" value="" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="card-info">
          <div class="">
            <label for="expiration">EXP. DATE (MM/YY)</label>
            <input class="small-input left-float" type="text" name="expiration" value="" placeholder="MM">
            <input class="small-input left-float" type="text" name="" value="" placeholder="YY">
          </div>
          <div class="">
            <label for="cvc">CVC</label>
            <input class="medium-input" type="text" name="cvc" value="" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit" name="button">Confirm</button>
      </form>
    </div>
  </div>
